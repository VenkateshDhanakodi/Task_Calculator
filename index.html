<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all-content">
    <div id = "my-calc">
        <h1 id = "title">My-Calculator</h1>
        <div id = "top">
            <div id="history"></div>
            <input type="text" value="" id="result" placeholder="0">
        </div>
        <div id = "numbers">
            <button id = "clear">CE</button>
            <button class = "heighlight" class = "pattern" id = "back">Back</button>
            <button class = "heighlight" class = "pattern" id = "squar"><b>âˆš</b></button>
            <button class = "heighlight" class = "pattern" id = "divide">/</button>
            <button class = "heighlight" id="7">7</button>
            <button class = "heighlight" id="8">8</button>
            <button class = "heighlight" id="9">9</button>
            <button class = "heighlight" class = "pattern" id = "multiply">*</button>
            <button class = "heighlight" id="4">4</button>
            <button class = "heighlight" id="5">5</button>
            <button class = "heighlight" id="6">6</button>
            <button class = "heighlight" class = "pattern" id = "subtract">-</button>
            <button class = "heighlight" id ="1">1</button>
            <button class = "heighlight" id="2">2</button>
            <button class = "heighlight" id="3">3</button>
            <button class = "heighlight" class = "pattern" id = "add">+</button>
            <button class = "heighlight" class = "pattern" id = "percentage">%</button>
            <button class = "heighlight" id="0">0</button>
            <button class = "heighlight" class = "pattern" id = "dot">.</button>
            <button id = "equal">=</button>
        </div>
    </div><br>
    <p id = "description">The Calculator handles multiple Inputs</p>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
